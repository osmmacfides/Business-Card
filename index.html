<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Business Card</title>
  </head>

  <body>
    <div class="card-wrapper">
      <div class="card">
        <div class="card-front">
          <div class="left">
            <img src="images/logo.png" alt="" width="150">
            <h4><span>Web</span>Design</h4>
          </div>
          <div class="right">

            <div class="person right-content">
              <i class="fa fa-user-tie"></i>
              <div>
                <h4>Udoye Chiamaka</h4>
                <p>Web Design</p>
              </div>
            </div>

            <div class="phone right-content">
              <i class="fa fa-phone"></i>
              <div>
                <p>+234 8067326720</p>
                <p>+966 552776547</p>
              </div>
            </div>

            <div class="email right-content">
              <i class="fa fa-envelope"></i>
              <div>
                <p>okonkwosmmac@gmail.com </p>
              </div>
            </div>

            <div class="address right-content">
              <i class="fa fa-map-marker-alt"></i>
              <div>
                <p>Unit 3545 Mawqaq, Hail</p>
                <p>Saudi Arabia</p>
              </div>
            </div>
          </div>
        </div>

        <div class="card-back">
          <img src="images/logo.png"  width="150" alt="">
        </div>
      </div>
    </div>
  </body>

</html>
